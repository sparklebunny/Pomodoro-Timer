<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Timer</title>
	<!-- Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom Styles -->
	<link href="style.css" rel="stylesheet">
	<!-- Font Awesome CDN -->
	<script src="https://use.fontawesome.com/b7dc2830a9.js"></script>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
	<!-- Custom JS -->
	<script src="app.js" type="text/javascript"></script></head>
	

<!--Notes:
** use hourglass as timer
** allow user to click and enter # of minutes for break and clock 
** as well as giving + and - sign to increase/decrease time 
-->

<body>
	<h1 class="headline">Get to Work!</h1>
	<h2 class="subhead">Pomodoro Style</h2>
	<section>		
		<!-- break settings -->
		<div id="break" class="timer">
			<h3 class="clock-heading">Break</h3>
			<button class="btn" id="brdecrease" value="-">-</button>
			<input type="text" class="timer-input" value="0"></input>
			<button class="btn" id="brincrease" value="+">+</button>
			<div class="breakOperators">
				<button class="btn" value="start" id="brstart">Start</button>
				<button class="btn" value="stop" id="brstop">Stop</button>
				<button class="btn" value="reset" id="brreset">Reset</button>
			</div>
		</div>
	
	<!-- pomodoro settings -->
		<div id="pomodoro" class="timer">
			<h3 class="clock-heading">Pomodoro</h3>
			<button class="btn" value="-">-</button>
			<input type="text" class="timer-input" value="0"></input>
			<button class="btn" value="+">+</button>
		</div>

	</section>
	
	<section>
		<!-- hourglass timer here...
		** draw with CSS
		** JS to animate sand -->
		<div id="countdown">00:00
		</div>
			<!-- reset button -->
		<div class="breakOperators">
			<button class="btn" value="start" id="pomostart">Start</button>
			<button class="btn" value="stop" id="pomostop">Stop</button>
			<button class="btn" value="reset" id="pomoreset">Reset</button>
		</div>
	</section>
	
	<footer>Created with &#9749 and <span>&#9829</span> by <a href="http://www.github.com/sparklebunny">Sparklebunny</a> &#128048;
	</footer>

</body>

</html>
