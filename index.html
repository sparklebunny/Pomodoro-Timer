<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Timer</title>
	<!-- Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom Styles -->
	<link href="style.css" rel="stylesheet">
	<!-- Font Awesome CDN -->
	<script src="https://use.fontawesome.com/b7dc2830a9.js"></script>
	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
	<!-- Custom JS -->
	<script src="app.js" type="text/javascript"></script>
</head>

<body>
	<!-- audio file for buzzer sound -->
	<audio id="buzzer" src="http://www.freesfx.co.uk/rx2/mp3s/5/16866_1461333019.mp3" type="audio/mpeg"></audio>
	
	<h1 class="headline">Get to Work!</h1>
	<h2 class="subhead">Pomodoro Style</h2>
	
	<section id="time-display">
		<!-- hourglass timer here...
		** draw with CSS
		** JS to animate sand -->
		
		<div id="countdown">
			<span id="countdownTime" value=""> </span>
			<span class="timeout_message_show">Time's Up!</span>
		</div>
		
		<div class="breakOperators">
			<button class="btn" value="start" id="start">Start</button>
			<button class="btn" value="stop" id="stop">Stop</button>
			<button class="btn" value="reset" id="reset">Reset</button>
		</div>

	</section>
	
	<section class="timers">		
		<!-- break settings TO DO AT A LATER TIME-->
<!-- 		<div id="break" class="timer">
			<h3 class="clock-heading">Break</h3>
			<button class="btn" id="brdecrease" value="-">-</button>
			<input type="text" id="breakInput" class="timer-input" value="0" placeholder="0"></input>
			<button class="btn" id="brincrease" value="+">+</button>
		</div> -->
	
	<!-- pomodoro settings -->
		<div id="pomodoro" class="timer">
			<h3 class="clock-heading">Pomodoro</h3>
			<button id="pomominus" class="btn" value="-">-</button>
			<input type="text" id="pomoInput" class="timer-input" value="0" placeholder="0"></input>
			<button id="pomoplus" class="btn" value="+">+</button>
		</div>

	</section>
		
	<footer>Created with &#9749 and <span>&#9829</span> by <a href="http://www.github.com/sparklebunny">Sparklebunny</a> &#128048;
	</footer>

</body>

</html>
